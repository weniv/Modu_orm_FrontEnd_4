<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다양한 텍스트와 관련된 태그들</title>
  </head>
  <body>
    <p>
      쉽고 재미있는 <abbr title="Hypertext Markup Language">HTML</abbr>을
      배웁시다!
    </p>
    <p>
      <dfn>HTML</dfn>은 HyperText Markup Language의 약자로, 웹 페이지를
      구조화하고 내용을 표시하는 데 사용되는 언어입니다.
    </p>
    <p>
      A <dfn>browser</dfn> is a software application used to access and view
      websites.
    </p>
    <p>
      <dfn
        title="웹 페이지의 구조를 정의하는 마크업 언어로, 다양한 태그를 사용하여 콘텐츠를 구성합니다."
        >HTML</dfn
      >은 웹 개발의 기초입니다.
    </p>
  </body>
</html>
